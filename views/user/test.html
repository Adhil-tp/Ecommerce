    <div style="position: relative;">
      <form class="container tm-mt-big tm-mb-big" style="position: relative;" method="post" action="/addProduct" enctype="multipart/form-data">
        <div class="row">
          <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <div class="row">
                <div class="col-12">
                  <h2 class="tm-block-title d-inline-block">Add Product</h2>
                </div>
              </div>
              <div class="row tm-edit-product-row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                  <div class="form-group mb-3">
                    <label for="name">Product Name
                    </label>
                    <input id="name" name="name" type="text" class="form-control validate" />
                  </div>
                  <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <textarea class="form-control validate" name="description" id="description" rows="3"></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label for="category">Category</label>
                    <select class="custom-select tm-select-accounts" name="category" id="category">
                      <option selected>Select category</option>
                      <option value="1">New Arrival</option>
                      <option value="2">Most Popular</option>
                      <option value="3">Trending</option>
                    </select>
                  </div>
                  <div class="form-group mb-3">
                    <label for="sub-category">Sub category</label>
                    <select class="custom-select tm-select-accounts" name="subCategory" id="sub-category">
                      <option selected>Select sub category</option>
                      <option value="1">New Arrival</option>
                      <option value="2">Most Popular</option>
                      <option value="3">Trending</option>
                    </select>
                  </div>
                  <div class="form-group mb-3">
                    <label for="collection">Collection</label>
                    <select class="custom-select tm-select-accounts" name="collection" id="collection">
                      <option selected>Select collection</option>
                      <option value="1">New Arrival</option>
                      <option value="2">Most Popular</option>
                      <option value="3">Trending</option>
                    </select>
                  </div>



                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                  <div class="custom-file mt-3 mb-3">
                    <input type="file" id="mainImage" style="display:none;" name="productImage" />
                    <button type="button" class="btn btn-primary btn-block mx-auto show-selected">Choose main image of
                      product</button>
                    <p style="padding-left: 40px;" class="main-image-name"></p>
                  </div>
                  <div class="custom-file mt-3 mb-3">
                    <input type="file" id="detailedImage" multiple style="display: none;" name="detailedImages">
                    <button type="button" class="btn btn-primary btn-block mx-auto show-detailed-selected">Select
                      detailed
                      images</button>
                    <ul id="fileList"></ul>
                  </div>

                  <div class="row stock-row">
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                      <label for="stock">Units In Stock
                      </label>
                      <input id="stock" name="stock" type="text" class="form-control validate" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                      <label for="price">Actual Price</label>
                      <input id="price" name="productPrice" type="text" class="form-control validate"
                        data-large-mode="true" />
                    </div>
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                      <label for="offer-price">Offer price</label>
                      <input id="offer-price" name="offerPrice" type="text" class="form-control validate"
                        data-large-mode="true" />
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>
                </div>
      </form>
